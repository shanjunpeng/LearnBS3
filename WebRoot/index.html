			function validBrowserVersion() //用window的onload事件，窗体加载完毕的时候
			{
			    var agent = navigator.userAgent.toLowerCase();
			    var regStr_ie = /msie [\d.]+;/gi; //IE
			    var regStr_ff = /firefox\/[\d.]+/gi; //FireFox
			    var regStr_chrome = /chrome\/[\d.]+/gi; //Chrom
			    var regStr_saf = /safari\/[\d.]+/gi; //Safari
			    //IE
			    if (agent.indexOf("msie") > 0) {
			        var vs = agent.match(regStr_ie);
			        var vnum = agent.substr(30, 1);
			        if (vnum > 10 || vnum < 6) {
			            alert("请使用IE(Internet Explorer)6、7、8、9和10版本的浏览器。IE10版本请使用兼容模式！");
			            return false;
			        }
			    } else {
			        alert("请使用IE(Internet Explorer)6、7、8、9和10版本的浏览器。IE10版本请使用兼容模式！");
			        return false;
			    }
			}
			/**
			 *  弹出居中页面
			 */
			function openWindow(mypage, myname, w, h, scroll) {
			    if (mypage == '#') {
			        return;
			    }
			    LeftPosition = (screen.width) ? (screen.width - w) / 2 : 0;
			    TopPosition = (screen.height) ? (screen.height - h) / 2 : 0;
			    settings = 'height=' + h + ',width=' + w + ',top=' + TopPosition + ',left=' + LeftPosition + ',scrollbars=' + scroll + ',resizable=1,titlebar=0';
			    win = window.open(mypage, myname, settings);
			    return win;
			}
			
			function openPage() {
			    openWindow('./ghdowload.html', 'newwindow', '800', '450', '1');
			}

			}
