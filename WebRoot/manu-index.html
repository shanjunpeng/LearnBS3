				};

				};

            function frmSubmit()
            {
                if(window.event.keyCode==13)
                {
                    form1.submit();
                }
            }
            function login()
            {
                if(!itownObjsMgr.validateAll(form1))
                {
                    return;
                }
                //var submitUrl=".//controller?SERVICE_ID=FRAMEWORK_LOGIN_SERVICE"; 
                //var submitUrl=".//controller?SERVICE_ID=REGISTRY_RECORD_APP_RECORD_APP_UPDATE_SERVICE";
                var submitUrl="./controller?SERVICE_ID=REGISTRY_MANU_UPDATE_SERVICE";
                document.form1.action=submitUrl;
                document.form1.submit();
            }
	
	
            function loginIn()
            {
                var submitUrl="./controller?SERVICE_ID=REGISTRY_MANU_TO_REGE_SERVICE&newsearch=true&recordperpage=10&defSearch=true";
                document.form1.action=submitUrl;
                document.form1.submit();
            }


            /**
             * 打开一个新窗口
             * @param myURL:要打开的新窗口的URL。
             * @param winWidth 窗口宽度
             * @param winHeight 窗口高度
             */
            function openWindowPage(myURL,winWidth,winHeight){
                var myWidth=winWidth;
                var myHeight=winHeight;
                if(myWidth==undefined || myWidth==null || myWidth==""){
                    myWidth="400";
                }
                if(myHeight==undefined || myHeight==null || myHeight==""){
                    myHeight="420";
                }
                var winStyle="location=no,menubar=no,toolbar=no,scrollbars=yes,resizable=yes";
                winStyle+=",width="+myWidth+",height="+myHeight+",status=yes,top=100,left=200";

                var openWindow=window.open(myURL,"_blank",winStyle);
                //var openWindow=window.open(myURL);

                return openWindow;
            }
            function show(){
                var o = document.getElementById("random");
                var timenow = new Date().getTime();
                o.src="./yzm/random.jsp?d="+timenow;
            }

            /**
             *  弹出居中页面 
             */
            function NewWindow(mypage,myname,w,h,scroll){ 
                if(mypage=='#'){
                    return;
                }
                LeftPosition = (screen.width) ? (screen.width-w)/2 : 0; 
                TopPosition = (screen.height) ? (screen.height-h)/2 : 0; 
                settings = 'height='+h+',width='+w+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',resizable=1,titlebar=0' ;

                win = window.open(mypage,myname,settings) 
                return win;
            } 

            function downloadfile(url){
                window.location=url;
            }
        </script>
