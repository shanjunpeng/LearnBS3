<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css">
        </style>
    </head>
    <body>

        <button class="btn btn-info btn-md"
                data-toggle="collapse" data-target="#menu">缩放菜单</button>
        <div id="menu" class="collapse in">
            <div class="panel panel-default">
                <div class="panel-heading">标题</div>
                <div class="panel-body">内容</div>
            </div>
        </div>

        <div id="accordion" class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">菜单项目一</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">内容一</div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">菜单项目二</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">内容二</div>
                </div>

            </div>
        </div>


        <script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            //$(document).off('.data-api');
          
            $("button").click(function(){
                $("#menu").collapse("toggle");
              
            });
        </script>
    </body>
</html>
