<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css"></style>
    </head>
    <body>
        <button class="btn btn-primary" data-backdrop="true"
                data-toggle="modal" data-target="#myModal">
            显示模态框
        </button>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            <span>×</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">
                            静态模态框
                        </h4>
                    </div>
                    <div class="modal-body">
                        P{内容}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).off('.data-api');
            //初始化模态框
            $("#myModal").modal({show:false});
            //点击按钮事件
            $("button").click(function(){
                $("#myModal").modal("toggle");
            });
            $("#myModal").on("show.bs.modal",function(){
                $(this).find(".modal-body").append('<img class="img-responsive" src="http://www.gbtags.com/gb/laitu/500x300&text=Bootstrap3 Modal">');
            });
            $("#myModal").on("hidden.bs.modal",function(){
                $(this).find(".modal-body").empty();
            });
		
        </script>
    </body>

</html>
