<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="btn-group">
            <button class="btn btn-default" title="按钮1" data-toggle="tooltip" >按钮1</button>
            <button class="btn btn-default" title="按钮2" data-toggle="tooltip" >按钮2</button>
        </div>
        <script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            //$(document).off('.data-api');
            //工具条应用到.btn-group或者是.input-group等元素中的子元素的话，需要指定容器选项
            $("button").tooltip({placement:"bottom",container:"body"});
        
        </script>
    </body>
</html>
