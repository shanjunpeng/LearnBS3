<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css">
        </style>
    </head>
    <body>

        <button id="mybutton" class="btn btn-primary"
                data-loading-text="加载中"
                data-complete-text="加载完毕">查看内容</button>
        <br>
        <button class="btn btn-primary" data-toggle="button">单按钮切换</button>
        <br>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-info active"><input type="checkbox" autocomplete="off" checked>选项1</label>
            <label class="btn btn-info"><input type="checkbox" autocomplete="off">选项2</label>
            <label class="btn btn-info"><input type="checkbox" autocomplete="off">选项3</label>
        </div>
        <br>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success" ><input type="radio" autocomplete="off">选项1</label>
            <label class="btn btn-success" ><input type="radio" autocomplete="off">选项2</label>
            <label class="btn btn-success" ><input type="radio" autocomplete="off">选项3</label>
        </div>


        <script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            //$(document).off('.data-api');
            $("#mybutton").click(function(){
                var mybtn  = $(this);
                mybtn.button("loading");
                
                //setTimeout(function(){mybtn.button("reset")},2000);
                setTimeout(function(){mybtn.button("complete")},2000);
            });
        </script>
    </body>
</html>
