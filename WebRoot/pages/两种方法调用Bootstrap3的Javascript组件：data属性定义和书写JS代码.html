<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap3 CSS</title>
  <link href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" media="screen">
  <!-- HTML5 Shim and Respond.js 用来支持IE8上的media queries和HTML5元素 -->

  <!--[if lt IE 9]>
  <script src="http://cdn.gbtags.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->
  <style>
    body{
     font-family: 'microsoft yahei',Arial,sans-serif;
    }
  </style>
</head>
<body>
<button class="btn btn-primary btn-lg" data-toggle="button">Bootstrap3按钮 - data属性方法</button>
<button id="byjs" class="btn btn-info btn-lg">Bootstrap3按钮 - 书写JS方法</button>

<button class="btn btn-default btn-lg" data-toggle="button">BS大按钮</button>

</body>
<!-- 引用Javascript类库，使用http://cdn.gbtags.com来选择需要引用的JS //-->
<script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
$("#byjs").click(function(){
	$(this).button("toggle");
});
//$(document).off('.data-api');
$(document).off('.button.data-api');
</script>
</html>
