<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css">
            #slide-example{
                width: 800px;
                height: 600px;
            }
        </style>
    </head>
    <body>

        <div id="slide-example" class="carousel slide" data-interval="1000" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.gbtags.com/gb/laitu/800x600/222222" alt="">
                    <div class="carousel-caption">800x600 黑色背景</div>
                </div>
                <div class="item">
                    <img src="http://www.gbtags.com/gb/laitu/800x600/666666" alt="">
                    <div class="carousel-caption">800x600 灰色背景</div>
                </div>
            </div>
            <!--幻灯切换控制-->
            <a href="#slide-example" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#slide-example" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <!--圆点切换控制-->
            <ol class="carousel-indicators">
                <li data-target="#slide-example" data-slide-to="0" class="active"></li>
                <li data-target="#slide-example" data-slide-to="1"></li>
            </ol>
        </div>
        <button id="pause" class="btn btn-danger">暂停</button>
        <button id="play" class="btn btn-success">播放</button>
        
        <script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            //$(document).off('.data-api');
          $("#pause").click(function(){
              $("#slide-example").carousel("pause");
          });
          $("#play").click(function(){
              $("#slide-example").carousel("cycle");
          });
            //更多js方法
/*

.carousel(number) - 切换到第N个幻灯项目
.carousel('prev') - 向前切换
.carousel('next') - 向后切换

*/
        </script>
    </body>
</html>
