<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap3 CSS</title>
        <link
            href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
            rel="stylesheet" media="screen">
        <style type="text/css">
            #divbody{
                position: relative;
            }
        </style>
    </head>
    <body>
        <button class="btn btn-info btn-lg">更新内容</button>
        <div id="divbody" data-spy="scroll" data-target=".nav_example">
            <div class="nav_example">
                <ul class="nav nav-tabs">
                    <li><a href="#page1">page1</a> </li>
                    <li><a href="#page2">page2</a></li>
                    <li><a href="#page3">page3</a></li>
                </ul>
            </div>
            <div class="page" id="page1"><img src="http://www.gbtags.com/gb/laitu/350x400" alt=""></div>
            <div class="page" id="page2"><img src="http://www.gbtags.com/gb/laitu/350x400/666666" alt=""></div>
            <div class="page" id="page3"><img src="http://www.gbtags.com/gb/laitu/350x400/222222" alt=""></div>	
        </div>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript"
        src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).off('.data-api');
	
            $("#divbody").scrollspy({target:".nav_example"});
            $("button").click(function(){
                $(".page").first().html('<img src="http://www.gbtags.com/gb/laitu/350x100"/>');
                $("#divbody").scrollspy("refresh");
            });
        </script>	
    </body>

</html>
