<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap3 CSS</title>
		<link
			href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
			rel="stylesheet" media="screen">

		<style>
body {
	font-family: 'microsoft yahei', Arial, sans-serif;
}
</style>
	</head>
	<body>

		<div id="alertid" class="alert alert-success">
			<button class="close">
				<span>&times;</span>
			</button>
			自动关闭的提示条
		</div>

	</body>
	<script type="text/javascript"
		src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$("#alertid").on("closed.bs.alert",function(){
		 	//回调方法
		  	$('body').append('<div class="alert alert-warning">警告：提示已关闭</div>');
		});
		setTimeout(function(){
		 	$("#alertid").alert("close");
		},"1500");

	</script>
</html>
